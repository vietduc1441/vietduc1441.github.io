---
layout: default
---
{% assign category = page.category %}
{% if category == nil %}
{% assign category = 'portfolio' %}
{% endif %}

<div class="row">

    <div class="container-fluid col-md-3">
        <div class="row">
            {% for post in site.categories[category] %}
            <div class="col-md-12"> 
                <a href="{{ post.url }}">{{post.title}}</a>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <div class="col-md-9">
        {{ content }}
    </div>
</div>
